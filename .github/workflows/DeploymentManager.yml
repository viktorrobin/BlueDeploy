name: Deployment Manager

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  Docker:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Build the Docker image
        run: make build

      - name: Push the Docker image
        env:
          DOCKER_BLUEROBIN_USERNAME: ${{ secrets.DOCKER_BLUEROBIN_USERNAME }}
          DOCKER_BLUEROBIN_PASSWORD: ${{ secrets.DOCKER_BLUEROBIN_PASSWORD }}
        run: |
          make login
          make push
